name: 'Build with Maven'
inputs:
  token:
    description: 'A Github token'
    required: true
  build-tool:
    description: 'maven'
    required: true
runs:
  using: "composite"
  steps:
    - uses: gustavogarayalde/github-actions/actions/build/maven@composite-actions
      if: ${{ inputs.build-tool == 'maven'}}
    - name: Set up Git
      shell: bash
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    - uses: gustavogarayalde/github-actions/actions/release/maven@composite-actions
      if: ${{ inputs.build-tool == 'maven'}}
      with:
        token: ${{ github.token }}

    - name: Push version bump to repo
      shell: bash
      run: git push

    - uses: actions/checkout@v3
      with:
        token: ${{ inputs.token }}

    - name: Push tag
      shell: bash
      run: git push --tags
