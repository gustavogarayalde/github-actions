name: 'Build with Maven'
inputs:
  settings-url:
    description: 'URL to settings.xml file'
    required: false
  token:
    description: 'Github Token'
    required: false
runs:
  using: "composite"
  steps:
    - name: Set up JDK 1.11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Hash Pom
      shell: bash
      run: echo "POM_FILE_HASH=$(tail -n +10 pom.xml | sha1sum | head -c 40)" >> $GITHUB_ENV

    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ env.POM_FILE_HASH }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      if: ${{inputs.settings-url != ''}}
      shell: bash
      run: |
        echo "MAVEN_TOKEN=${{inputs.token}}" >> $GITHUB_ENV
        curl -o settings.xml -L https://${{inputs.token}}@${{inputs.settings-url}}
        mvn -B package -s settings.xml --file pom.xml

    - name: Build with Maven
      if: ${{inputs.settings-url == ''}}
      shell: bash
      run: mvn -B package --file pom.xml

    - name: Delete settings
      if: ${{inputs.settings-url != ''}}
      shell: bash
      run: rm settings.xml
