name: "Tag"
inputs:
  build-tool:
    description: "maven | npm"
    required: true

runs:
  using: "composite"
  steps:
    - uses: gustavogarayalde/github-actions/actions/release/maven@v0.0.15-rc
      name: Maven Release
      if: ${{ inputs.build-tool == 'maven'}}
      with:
        token: ${{ github.token }}

    - uses: gustavogarayalde/github-actions/actions/release/npm@v0.0.15-rc
      name: NPM Release
      if: ${{ inputs.build-tool == 'npm'}}

    - name: Push version bump to repo
      shell: bash
      run: git push
