name: 'Publish'
inputs:
  repository:
    description: 'docker | maven | npm'
    required: true
  build-tool:
    description: 'maven | npm'
    required: true
  token:
    description: 'A Github Token'
    required: true
  app-type:
    description: 'spring-boot | npm-ui-lib'
    required: true
  
runs:
  using: "composite"
  steps:
    - uses: gustavogarayalde/github-actions/actions/build/maven@main
      if: ${{ inputs.build-tool == 'maven'}}

    - uses: gustavogarayalde/github-actions/actions/build/npm@main
      if: ${{ inputs.build-tool == 'npm'}}
    
    - uses: gustavogarayalde/github-actions/actions/publish/maven@main
      if: ${{ inputs.repository == 'maven'}}
      with:
        token: ${{ inputs.token }}

    - uses: gustavogarayalde/github-actions/actions/publish/npm@main
      if: ${{ inputs.repository == 'npm'}}
      with:
        token: ${{ inputs.token }}
    
    - uses: gustavogarayalde/github-actions/actions/publish/docker@main
      if: ${{ inputs.repository == 'docker' || inputs.app-type == 'npm-ui-lib' }}
      with:
        token: ${{ inputs.token }}
        app-type: ${{ inputs.app-type }}
