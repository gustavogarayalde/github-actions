name: 'Publish with Maven'
inputs:
  token:
    description: 'A Github token'
    required: true
runs:
  using: "composite"
  steps:
    - name: Publish to GitHub Packages Apache Maven
      shell: bash
      run: |
        git checkout $LATEST_TAG
        mvn deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ inputs.token }}

    - name: Summary
      shell: bash
      run: |
        echo "## ðŸ“¦ Maven Package Published" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** \`https://maven.pkg.github.com/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** \`${{ env.LATEST_TAG }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`xml" >> $GITHUB_STEP_SUMMARY
        echo "<dependency>" >> $GITHUB_STEP_SUMMARY
        echo "    <groupId><!-- your-group-id --></groupId>" >> $GITHUB_STEP_SUMMARY
        echo "    <artifactId><!-- your-artifact-id --></artifactId>" >> $GITHUB_STEP_SUMMARY
        echo "    <version>${{ env.LATEST_TAG }}</version>" >> $GITHUB_STEP_SUMMARY
        echo "</dependency>" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
